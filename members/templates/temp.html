<h1>Members</h1>

<table border="1">
    {% for member in listofMembers %}
    <tr>
    <td> {{ member.id }}</td>
    <td>{{ member.firstname }}</td>
    <td>{{ member.lastname }}</td>
    <td><a href="delete/{{ member.id }}">delete</a></td>
    <td><a href="update/{{ member.id }}">update</a></td>
    </tr>
    {% endfor %}
</table>

<p>
    <a href="add/">Add member</a>
</p>
